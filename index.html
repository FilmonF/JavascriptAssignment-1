<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

function AreaTriangle() {
            var s1 = 5;
            var s2 = 6;
            var s3 = 7;
            var s = (s1 + s2 + s3) / 2;
            var area = Math.sqrt(s * (s - s1) * (s - s2) * (s - s3));
    
            document.getElementById("result").innerHTML = "area of triangle : " + area;
        }
       


        function multiplication(){
             
            var multiplication=document.getElementById("multiplication");   
            var num1=document.getElementById("num1").value;   
            var num2=document.getElementById("num2").value;
            multiplication.innerHTML= Number(num1) * Number(num2);   
        }

        function division(){
            var division=document.getElementById("division");  
            var num1=document.getElementById("num1").value;   
            var num2=document.getElementById("num2").value;
            division.innerHTML= Number(num1) / Number(num2);

        }

        
    
        
        function strings(){
            var string = "class";
            document.getElementById("stringResult").innerHTML = "JavaScript " + string;  
        }
    </script>
    
</head>
<body>

    <!-- no 1 -->

    <form>
        <h4>Triangle Area Calculator</h1> 
        <h5>side1=5 </h3>
        <h5>side2=6</h3>
        <h5>side3=7</h3>
        <button type="button" onclick="AreaTriangle()">Calculate Area</button>
        <div id="result"></div>
    </form>
